<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>chartbool</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="chart-container">

          <div class="container">
              <h1>VENDITE MESI 2017</h1>
               <canvas id="myChart"></canvas>
          </div>
          <div class="container">
               <h1>VENDITE SALESMAN</h1>
               <canvas id="myChart-Doughnut"></canvas>
          </div>

          <div class="aggiungi">
              <select class="nomi" name="">
                  <option value="">-Scegli venditore-</option>
              </select>
              <select class="mesi" name="">
                  <option value="">-Scegli mese vendita-</option>
              </select>
              <input type="text" name="" value="" placeholder="Inserisci importo vendita">
              <button type="button" name="button">Aggiungi</button>
          </div>

       </div>
    </body>
    <script id="option-template" type="text/x-handlebars-template">
        <option value="">{{valore}}</option>
    </script>
</html>
